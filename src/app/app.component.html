<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My absolute favorite person is: {{ favorite }}</p>
</div>
<div class="favourites">
  <h3>My Favourite People:</h3>
  <ul>
    <li *ngFor="let fav of favs">{{ fav }}</li>
  </ul>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person"
    (setAsFavourite)="setAsFavourite($event)"
    (addToFavourites)="addToFavourites($event)"
  ></app-people>
</div>
